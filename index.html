<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 200px; /* Adjust size as needed */
        }

        .countdown {
            text-align: center;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .countdown h1 {
            margin: 10px 0;
            font-size: 2em;
        }

        .timer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .timer div {
            margin: 0 15px;
        }

        .timer span {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Logo at the top -->
    <img src="https://github.com/ivoong8/SuperNova/blob/main/HIEFO_no%20slogan.png?raw=true" class="logo"> 

    <!-- First Countdown: Super NOVA -->
    <div class="countdown">
        <h1>Countdown for Super NOVA (IMDD) V2.1 V2.1B and V3.1 data</h1>
        <p>Time remaining: <span id="countdown-supernova"></span></p>
        <div class="timer">
            <div>
                <span id="days-supernova"></span> Days
            </div>
            <div>
                <span id="hours-supernova"></span> Hours
            </div>
            <div>
                <span id="minutes-supernova"></span> Minutes
            </div>
            <div>
                <span id="seconds-supernova"></span> Seconds
            </div>
        </div>
    </div>

    <!-- Second Countdown: C-Band Coherent Lite -->
    <div class="countdown">
        <h1>Countdown for C-Band Coherent Lite V2 data</h1>
        <p>Time remaining: <span id="countdown-cband"></span></p>
        <div class="timer">
            <div>
                <span id="days-cband"></span> Days
            </div>
            <div>
                <span id="hours-cband"></span> Hours
            </div>
            <div>
                <span id="minutes-cband"></span> Minutes
            </div>
            <div>
                <span id="seconds-cband"></span> Seconds
            </div>
        </div>
    </div>

    <script>
        // Set the target date for March 21, 2025
        const eventDate = new Date("March 21, 2025 00:00:00").getTime();

        // Function to update countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Ensure all elements exist before updating
            if (document.getElementById("days-supernova")) {
                document.getElementById("days-supernova").textContent = days;
                document.getElementById("hours-supernova").textContent = hours;
                document.getElementById("minutes-supernova").textContent = minutes;
                document.getElementById("seconds-supernova").textContent = seconds;
                document.getElementById("countdown-supernova").textContent = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
            }

            if (document.getElementById("days-cband")) {
                document.getElementById("days-cband").textContent = days;
                document.getElementById("hours-cband").textContent = hours;
                document.getElementById("minutes-cband").textContent = minutes;
                document.getElementById("seconds-cband").textContent = seconds;
                document.getElementById("countdown-cband").textContent = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
            }

            // If countdown is over, display "Event has started!"
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("countdown-supernova").textContent = "The event has started!";
                document.getElementById("countdown-cband").textContent = "The event has started!";
                document.querySelectorAll(".timer").forEach(timer => timer.style.display = "none");
            }
        }

        // Update the countdown every second
        const countdown = setInterval(updateCountdown, 1000);

        // Run the function immediately to prevent delay
        updateCountdown();
    </script>

</body>
</html>
